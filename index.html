<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ğŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
    }

    .card {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      padding: 35px;
      border-radius: 25px;
      width: 90%;
      max-width: 400px;
      position: relative;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 28px;
    }

    p {
      margin-bottom: 25px;
      font-size: 18px;
    }

    button {
      font-size: 18px;
      padding: 12px 28px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      margin: 10px;
    }

    #yesBtn {
      background: #ff2e63;
      color: white;
    }

    #noBtn {
      background: #fff;
      color: #333;
      position: absolute;
    }

    #message {
      display: none;
      font-size: 22px;
      margin-top: 20px;
      animation: pop 0.5s ease-in-out;
    }

    @keyframes pop {
      0% { transform: scale(0); }
      100% { transform: scale(1); }
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <audio autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>

  <div class="card">
    <h1>Hey My Love ğŸ’•</h1>
    <p>Will you be my Valentine? ğŸ’˜</p>

    <button id="yesBtn">YES ğŸ˜</button>
    <button id="noBtn">NO ğŸ™„</button>

    <div id="message">
      ğŸ‰ SHE SAID YES!!! ğŸ‰<br>
      I love you forever ğŸ’–ğŸ¥°
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const message = document.getElementById("message");

    const noMessages = [
      "Nice try ğŸ˜",
      "Nope ğŸ˜œ",
      "You sure about that? ğŸ˜‚",
      "Try again ğŸ˜ˆ",
      "Not happening ğŸ˜Œ"
    ];

    noBtn.addEventListener("mouseover", moveNo);
    noBtn.addEventListener("touchstart", moveNo);

    function moveNo() {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
      noBtn.innerText = noMessages[Math.floor(Math.random() * noMessages.length)];
    }

    yesBtn.addEventListener("click", () => {
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
      message.style.display = "block";
      confetti();
    });

    /* Hearts animation */
    setInterval(() => {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerText = "ğŸ’–";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = Math.random() * 3 + 4 + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }, 300);

    /* Confetti effect */
    function confetti() {
      for (let i = 0; i < 100; i++) {
        const conf = document.createElement("div");
        conf.innerText = "ğŸ‰";
        conf.style.position = "absolute";
        conf.style.left = Math.random() * 100 + "vw";
        conf.style.top = Math.random() * 100 + "vh";
        conf.style.fontSize = "20px";
        conf.style.animation = "pop 0.5s ease-in-out";
        document.body.appendChild(conf);
        setTimeout(() => conf.remove(), 2000);
      }
    }
  </script>

</body>
</html>
